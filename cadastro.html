<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/bootstrap/css/bootstrap.min.css">
    <title>Alunos</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Alunos</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="./index.html">Início</a></li>
                        <li class="active"><a href="#">Cadastro</a></li>
                        <li><a href="./tabela.html">Tabela</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <form action="cadastro">
            <div class="form-group">
                <legend>Dados pessoais</legend>
                <label for="nome">Nome</label>
                <input class="form-control" placeholder="Nome do aluno" type="text" id="nome" name="nome"><br>
                <label for="email">E-mail</label>
                <input class="form-control" placeholder="e-mail do aluno" type="email" id="email" name="email"><br>
                <label for="idade">Idade</label>
                <input class="form-control" placeholder="Idade do aluno" type="number" id="idade" name="idade"><br>
                <label for="sexo">Sexo</label>
                <select class="form-control" name="sexo" id="sexo">
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                    <option value="o">Outro</option>
                </select><br>
                <input class="form-control-file" type="file" id="foto" name="foto">
            </div>
            <div class="form-check">
                <legend>Cursos</legend>
                <input class="form-check-input" type="checkbox" id="curso-logica" name="curso-logica">
                <label for="curso-logica">Lógica de programação</label><br>
                <input class="form-check-input" type="checkbox" id="curso-html" name="curso-html">
                <label for="curso-html">HTML e CSS</label><br>
                <input class="form-check-input" type="checkbox" id="curso-js" name="curso-js">
                <label for="curso-js">JavaScript</label><br>
            </div>
            <button class="btn btn-primary" type="button" id="btn-salvar" onclick="salvar()">Salvar</button>
        </form>   
    </div>

</body>
<script src="./estilos/bootstrap/js/bootstrap.min.js"></script>
<script src="./scripts/cadastro.js"></script>
</html>
